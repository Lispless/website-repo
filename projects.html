<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome-1">
  <meta charset="utf-8">
  <meta name="description" content="Explore various projects and exploits I have had the fortune to experience.">
  <meta name="author" content="Kurt Henry">
  <title>Henry, Kurt</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
</head>
<body>
  <div id="container">
    <div id="header"></div>

    <div id="projects-container">
      <div class="tile">
        <div>
          <img src="images/pool-november-thumbnail.png" class="thumbnail">
          <span>Gallery</span>
        </div>
      </div>
      <div class="tile">
        <div>
          <img src="images/coffee-filter-thumbnail.png" class="thumbnail">
          <span><a href="apps/apps.html">apps</a></span>
        </div>
      </div>
      <div class="tile">
        <div>
          <img src="images/ifc-thumbnail.png" class="thumbnail">
          <span>Games</span>
        </div>
      </div>
      <div class="tile">
        <div>
          <img src="images/stories-thumbnail.png" class="thumbnail">
          <span>Stories</span>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  <div>
<script>
  $(".tile").hover(function(){
    $(this).find("div span").filter(':not(:animated)').css("opacity", "1.0").animate({letterSpacing: "+=4px"}, 110);
  }, function() {
    $(this).find("div span").css("opacity", "0.0").animate({letterSpacing: "0"}, 500);
  });

  $(".tile").hover(function(){
    $(this).addClass("tile-expanded");
  }, function() {
    $(this).removeClass("tile-expanded");
  });
</script>
</body>
</html>
