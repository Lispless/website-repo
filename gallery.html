<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="chrome-1">
  <meta charset="utf-8">
  <meta name="description" content="A collection of my least crappy art.">
  <meta name="author" content="Kurt Henry">
  <title>Henry, Kurt</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
</head>
<body>
  <div id="container">
    <div id="header"></div>

    <div class="center">
    <h1>Gallery</h1>
    <h6>Please excuse the poor quality as I endeavor to aquire a decent scanner.</br>Please also excuse the possiblility that some of the images may be rotated; there is new EXIF data that changes the orientation based on its meta data.</h6>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/lliwo0t9nawrm3e/doop%20deep.jpg?raw=1" alt="There's a floating cat in this image.  It seemed as if it was missing.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/pcmevzbtlp4kz91/wacky%20alien.jpg?raw=1" alt="There's a long story behind why she's an alien.  And wacky.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/6lf85bkshyiebhx/negative%20negative%20space.jpg?raw=1" alt="Trying to draw multiple people is tought, but we have to practice sometime.  This is about when I started to draw all the crazy nonesense and really expand on the 'borders' surrounding the characters.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/uihv91xi6syf4az/style%20of%20the%20times.jpg?raw=1" alt="This is a lot of the simple technoques that are hard to master.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/ca1qd24ck4jgzjo/pool-november.jpg?raw=1" alt="I decided to add some color to this one.  I made a mistake after I was well beyond able to fix it, but I did the best I could.  I could not for the life of me draw her hand well.  At all.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/5dhtge2486tgdm7/clover.png?raw=1" alt="This one is a great example of some of the nonesense that gets thrown in.  I'm not sure why I do it.">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/m93a9n62uj9mbim/jam.jpg?raw=1" alt="Jam.  Will she ever open her dream restaurant?">
    </div>

    <div class="gallery-item">
      <img src="https://www.dropbox.com/s/vwyoiy0gob79g14/millia.jpg?raw=1" alt="Meet Millia, she has great hair.">
    </div>

    </div>

    <script>
      $(".gallery-item").click(function() {
        this.className += "expand";
      });
    </script>

    <div id="footer"></div>
  </div>
</body>
</html>
