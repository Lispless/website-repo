<div id="header-block">
  <a href="/"><img id="sigil" src="images/sigil.png"></a>
  <div id="name-shine"><a href="/"></a></div>
  <h4><a href="/" id="header-name">Kurt Henry</a></h4>
</div>
<script>
  $("#header-name").mouseenter(function() {
    $("#name-shine").animate({marginLeft: "35px"}, 500, function() {
        $("#name-shine").animate({marginLeft: "-92px"}, 0);
      });
  });

  $("#sigil").mouseenter(function() {
    $("#name-shine").animate({marginLeft: "35px"}, 500, function() {
        $("#name-shine").animate({marginLeft: "-92px"}, 0);
      });
  });
</script>
